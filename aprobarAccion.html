<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="http://laboratorioasesores.com/sites/default/files/favicon_asesores_0.png" type="image/png" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css"/>
  <title>Aprobar \ Rechazar solicitud</title>
</head>
<body>
  <div class="container align-middle">
      <!--Header-->
      <div class="row no-gutters section rounded">
          <div class="col-3">
            <img src="http://laboratorioasesores.com/sites/default/files/logo.png" class="logo">
          </div>
          <div class="col headerText">
            SOLICITUD DE MEJORA<br/>
            REG-021-SGC<br/>
          </div>
        </div><!--End Header-->
      <form id="solicitudAccion">
        <div class="row no-gutters section rounded">
            <div class="col-3">Posibles beneficios a obtener:</div>
            <!-- <div class="col"><input name="beneficiosInput" id="beneficiosInput" class="inputSize form-control" type="text"/></div> -->
            <div class="col">
              <textarea name="beneficiosInput" id="beneficiosInput" class="inputSize form-control" rows="10"></textarea>
            </div>
        </div>
        <div class="row no-gutters section rounded">
          <div class="col">
            <div class="row">
              <div class="col headerText">Aprobacion de la accion</div>
            </div>
            <div class="row">
              <div class="col-2">Observaciones:</div>
              <!-- <div class="col"><input name="observacionesInput" id="observacionesInput" class="inputSize form-control" type="text" placeholder="observaciones"/></div> -->
              <div class="col">
                <textarea name="observacionesInput" id="observacionesInput" class="inputSize form-control" placeholder="Observaciones" rows="3"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-3">Nombre del responsable:</div>
              <div class="col-6">
                <!-- <input name="nombreResponsable" id="nombreResponsable" class="inputSize form-control" type="text"/> -->
                <select name="nombreResponsable" id="nombreResponsable" class="inputSize form-control">
                    <option value="" disabled selected>Seleccionar...</option>
                </select>
              </div>
            </div>
            <div class="row">
                <div class="col">
                  Aprobar?
                </div>
              <div class="col">
                <div class="form-check form-check-inline">
                  <input name="confirmacionAprobacion" id="confirmacionAprobacion1" class="form-check-input" type="radio" value="Si"/>
                  <label class="form-check-label" for="confirmacionAprobacion1">
                    Si
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input name="confirmacionAprobacion" id="confirmacionAprobacion2" class="form-check-input" type="radio" value="No"/>
                  <label class="form-check-label" for="confirmacionAprobacion2">
                    No
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div><!--End secction no2-->
        <div class="row no-gutters section rounded">
          <div class="col text-center">
              <input type="hidden" id="status" name="status" value="approval">
              <button class="btn btn-primary" onclick="getData()">Guardar</button>
          </div>
        </div>
      </form><!--End form-->
  </div><!--End container-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
