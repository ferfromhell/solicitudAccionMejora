<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="http://laboratorioasesores.com/sites/default/files/favicon_asesores_0.png" type="image/png" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css"/>
  <title>Planear accion de mejora</title>
</head>
<body>
    <div class="container align-middle">
      <!--Header-->
      <div class="row no-gutters section rounded">
          <div class="col-3">
            <img src="http://laboratorioasesores.com/sites/default/files/logo.png" class="logo">
          </div>
          <div class="col headerText">
            SOLICITUD DE MEJORA<br/>
            REG-021-SGC<br/>
          </div>
        </div><!--End Header-->
      <form id="solicitudAccion">
        <!-- plan de accion -->
        <div class="row no-gutters section rounded">
          <div class="col">
            <div class="row">
              <div class="col headerText">Plan de accion</div>
              <div class="col-1">
                <button type="button" class="btn btn-outline-primary btn-sm" onclick="addActivity();">+</button>
              </div>
            </div>
            <div class="row">
              <div class="col" id="actionsContainer">
                <div class="row" id="actionHeaders">
                  <div class="col-4">Descripcion de la actividad</div>
                  <div class="col">Responsable</div>
                  <div class="col">Fecha de inicio</div>
                  <div class="col">Fecha de cierre</div>
                </div>
                <!-- Template -->
                <template id="tempRow">
                  <div class="row">
                    <div class="col-4">
                      <input name="descripcionActividad" id="descripcionActividad" class="inputSize form-control" type="text" placeholder="Descripcion"/>
                    </div>
                    <div class="col">
                        <select name="nombreResponsable" id="nombreResponsable" class="inputSize form-control">
                            <option value="" disabled selected>Seleccionar...</option>
                        </select>
                    </div>
                    <div class="col">
                      <input name="inicioActividad" id="inicioActividad" class="inputSize form-control" type="date"/>
                    </div>
                    <div class="col">
                      <input name="cierreActividad" id="cierreActividad" class="inputSize form-control" type="date"/>
                    </div>
                  </div>
                </template>
                <!-- Template -->
              </div>
            </div>
          </div>
        </div><!--End activity holder-->
        <div class="row no-gutters section rounded">
          <div class="col text-center">
              <button class="btn btn-primary" onclick="getData()">Guardar</button>
          </div>
        </div>
      </form><!--End form-->
    </div> <!--End container--> 
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
